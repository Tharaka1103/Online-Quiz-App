<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz - QuizApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 80px;
            --apple-blur: rgb(104, 174, 245);
        }

        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            overflow-x: hidden;
        }

        .quiz-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: var(--apple-blur);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.18);
            padding: 20px 0;
            z-index: 1000;
        }

        .question-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e0e0e0;
        }

        .question-indicator.answered {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }

        .question-indicator.current {
            border-color: #007AFF;
            transform: scale(1.1);
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
            min-height: 100vh;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .option-btn {
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            background: white;
            text-align: left;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .option-btn:hover {
            border-color: #007AFF;
            background: rgba(0, 122, 255, 0.1);
        }

        .option-btn.selected {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .timer-display {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgb(255, 0, 0);
            font-weight: 600;
            background: var(--apple-blur);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .quiz-sidebar {
                width: 60px;
            }
            .main-content {
                margin-left: 60px;
            }
            .question-indicator {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar with question indicators -->
    <div class="quiz-sidebar" id="questionIndicators">
        <!-- Will be populated dynamically -->
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="timer-display" id="timer">
            <i class="fas fa-clock me-2"></i>
            <span id="timeRemaining">05:00</span>
        </div>

        <div class="question-card" id="questionCard">
            <!-- Question content will be loaded here -->
        </div>

        <div class="navigation-buttons">
            <button class="nav-btn" id="prevBtn" onclick="previousQuestion()">
                <i class="fas fa-arrow-left me-2"></i> Previous
            </button>
            <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">
                Next <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Quiz.js"></script>
</body>
</html>
